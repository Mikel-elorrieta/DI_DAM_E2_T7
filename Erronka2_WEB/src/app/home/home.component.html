<div class="container mt-4">
  <div class="row justify-content-center">
    <app-tarjeta [user]="user" class="col-md-3"></app-tarjeta>
  </div>

  <div class="text-center mt-4 align-items-center">
    <div *ngIf="getRole() === 1 || getRole() === 2 || getRole() === 3">
      <div class="col-md-4 mx-auto">
        <p class="text-center">{{"ReunionesHoy" | translate}} : {{gaurkoBilerak.length}}</p>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card small">
            <img src="alumno.png" class="card-img-top" alt="alumno">
            <p>{{"users" | translate}} {{_ikasleak.length}}</p>
          </div>
        </div>
        <div *ngIf="getRole() === 1 || getRole() === 2" class="col-md-4">
          <div class="card small">
            <img src="profesor.jpg" class="card-img-top" alt="alumno">
            <p>{{"teachers" | translate}} {{_irakasle.length}}</p>
          </div>
        </div>
        <div *ngIf="getRole() === 1 || getRole() === 2" class="col-md-4">
          <div class="card small">
            <img src="admin.jpg" class="card-img-top" alt="alumno">
            <p>{{"admins" | translate}} {{_admin.length}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <ng-container *ngIf="getRole() === 1">
      <app-god></app-god>
    </ng-container>
    <ng-container *ngIf="getRole() === 2">
      <app-admin></app-admin>
    </ng-container>
    <ng-container *ngIf="getRole() === 3">
      <app-teacher></app-teacher>
    </ng-container>
    <ng-container *ngIf="getRole() === 4">
      <app-student></app-student>
    </ng-container>
    <ng-container *ngIf="!getRole()">
      <p class="text-center">No hay usuario logueado. Por favor, inicia sesi√≥n.</p>
    </ng-container>
  </div>
</div>

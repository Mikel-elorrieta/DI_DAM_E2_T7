<mat-card class="card mb-3 flex-card ">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">{{user.nombre}} {{user.apellidos}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="user | imagen" [alt]="user.argazkia" class="card-img-top">
  <mat-card-content class="card-body">
    <h3 class="card-subtitle mb-2 text-muted">{{user.username}}</h3>
    <p class="card-text">
      <strong>{{"DNI" | translate}} : </strong>{{user.dni}};
      <br>
      <strong>{{"phone" | translate}} : </strong>{{user.telefono1}};
      <br>
      <strong class="">{{"address" | translate}} : </strong>{{user.direccion}};
      <br>
    </p>
  </mat-card-content>
  <mat-card-actions class="card-footer">
    <button mat-button color="warn" (click)="mostrarSnackbar(user.nombre + ' aukeratu duzu'); erabiDetails()" class="btn btn-danger">{{"ver_mas" | translate}}</button>
  </mat-card-actions>
</mat-card>

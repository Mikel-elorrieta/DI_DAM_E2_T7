<h1>Ordutegia</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Astelehena</th>
      <th>Asteartea</th>
      <th>Azteazkena</th>
      <th>Osteguna</th>
      <th>Ostirala</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ordu of ordutegia">
      <td>{{ ordu.dia }}</td>
      <td>{{ ordu.hora }}</td>
      <td>{{ ordu.modulo_id }}</td>
      <td>{{ ordu.profe_id }}</td>
      <td></td>
    </tr>
  </tbody>
</table>

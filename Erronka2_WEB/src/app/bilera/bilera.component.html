<div class="container my-4">
  <h1 class="text-center mb-4">{{ 'reunion' | translate }}</h1>
  <div class="row">
    <div *ngFor="let bilera of bilerak" class="col-md-3 mb-4">
      <mat-card class="h-100">
        <mat-card-header class="card-header">
          <mat-card-title class="card-title">{{ bilera.titulo }}</mat-card-title>
          <mat-card-subtitle class="text-muted">
            {{ bilera.fecha | date: 'short' }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-body">
          <p class="card-text">
            <strong>{{ 'Asunto' | translate }}:</strong> {{ bilera.asunto }}
            <br>
            <strong>{{ 'Aula' | translate }}:</strong> {{ bilera.aula }}
            <br>
            <strong>{{ 'Estado' | translate }}:</strong> {{ bilera.estado }}
          </p>
        </mat-card-content>
        <mat-card-actions class="card-footer">
          <button
            mat-button
            color="warn"
            (click)="bileraDetails(bilera.id_reunion)"
            class="btn btn-danger">
            {{ 'ver_mas' | translate }}
          </button>
        
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('logoFondo.png'); background-size: cover; background-position: center;">
  <div class="card p-4 mx-auto" style="width: 400px;">
    <img src="logoElo.jpg" class="img-fluid" alt="logo" style="width: 100px;">
    <h1 class="text-center">{{'login' | translate}}</h1>

    <mat-form-field class="col-12">
      <mat-label>{{'user' | translate}}</mat-label>
      <input matInput type="text" required [(ngModel)]="Username">
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>{{'password' | translate}}</mat-label>
      <input matInput type="password" required [(ngModel)]="Pass">
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-100 mt-3" (click)="login()">
      {{'login' | translate}}
    </button>
  </div>
</div>
